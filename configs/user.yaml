Name: user.rpc
ListenOn: 0.0.0.0:8080

mysql:
  dataSource: "root:password@tcp(127.0.0.1:3306)/userdb?charset=utf8mb4&parseTime=true&loc=Local"

redis:
  host: "127.0.0.1:6379"
  pass: ""
  type: "node"

cache:
  statusTTL: 24h

log:
  level: "info"
  encoding: "json"
  outputPaths: ["stdout"]
  errorOutputPaths: ["stderr"]
